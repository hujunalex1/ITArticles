<DOCTYPE html>

<html>

<head>

    <!-- Basics 
    html中的meta可以用在这里
    -->
    <meta charset="utf-8">   <!-- 通常要有 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>The example of HTML5</title>

    <!-- Mobile 
    为了适应移动终端而设置
    -->

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- CSS -->

    <link rel="stylesheet" href="css/styles.css">

    <!-- In-document CSS -->
    
    <style>
    /* ... */
    </style>

</head>

<body>

    <article>
        <h1>视频播放</h1>
        <p>关于video标签</p>
    </article>
    <video width="600" height="300" controls="controls">
        <source src="http://qiwsirvideo.qiniudn.com/Amazing%20Grace.ogv" type="video/ogv">
        <source src="http://qiwsirvideo.qiniudn.com/Amazing%20Grace.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <article>
        <p>通过js加载视频</p>
    </article>


</body>

</html>
